<div class=" container row">


  <div class="col s12 m6">
    <div class="card  darken-1">
      <div class="card-content ">
        <app-list-detail [widgets]="items" (deleteWidget)="deleteWidgetDATA($event)"(updateWidget)="loadWidget($event)"></app-list-detail>
      </div>

    </div>
  </div>


  <div class="col s12 m6">
    <div class="card darken-1">
      <div class="card-content ">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="widget name" [(ngModel)]="name" name="name" type="text" class="validate">

              </div>
              <div class="input-field col s12">
                <input [(ngModel)]="desc" type="text" name="desc" placeholder="widget description">

              </div>
            </div>
          </form>
          <a class="center waves-effect waves-light btn" (click)="addWidgets(name, desc)">{{buttonName}}</a>
        </div>
      </div>

    </div>
  </div>

</div>
